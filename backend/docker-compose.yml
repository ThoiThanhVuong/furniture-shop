version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: furniture_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: furniture_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - furniture_network

  app:
    build: .
    container_name: furniture_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://root:password@mysql:3306/furniture_db
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - furniture_network
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  mysql_data:

networks:
  furniture_network:
    driver: bridge
